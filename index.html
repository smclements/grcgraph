<!doctype html>

    data-authenticated-account>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/chart.css">
    <!-- This is Squarespace. -->
    <!-- perch-rust-82wf -->
    <base href="">
    <meta charset="utf-8" />
    <title>Create a new Comparonomic &mdash; Comparonomics</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://assets.squarespace.com/universal/default-favicon.ico" />
</head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
    function editChart(input, part) {
        let value = input.value;
        COMPARONOMIC.editChart(part, value);
    }
    function setButtonState(canSave, canDelete, canNew, canSwitch) {
        document.getElementById("graphSave").disabled = canSave == false;
        document.getElementById("graphDelete").disabled = canDelete == false;
        document.getElementById("graphNew").disabled = canDelete == false;
        document.getElementById("graphSaveAsImage").disabled = canSave == false;
        document.getElementById("graphMoveLeft").disabled = canSwitch == false;
        document.getElementById("graphMoveRight").disabled = canSwitch == false;
    }
</script>
<div class="main">
    <div class="main-left">
        <div class="chartAndWizardWrapper">

            <div id="wizardWrapper" class="wizardWrapper">
                <div id="wizard" class="wizard">
                    <form name="myform" onsubmit="return handleClick()" style="width:100%">
                        <h3 style="padding-left:40px">Create a new Comparonomic</h2>
                            <ul class="flex-outer">
                                <li><label for="txtTitle">Title</label><input type="text" id="txtTitle"
                                        placeholder="Describe your Comparonomic graph" onblur="editChart(this,'title')">
                                </li>
                                <li><label for="txtColumn1">What are you Comparing?</label><input type="text"
                                        id="txtColumn1" placeholder="What is being compared?"
                                        onblur="editChart(this,'column1')"></li>
                                <li><label for="txtColumn2">Comparing To</label><input type="text" id="txtColumn2"
                                        placeholder="What is it being compared to?" onblur="editChart(this,'column2')">
                                </li>
                                <li><label for="txtComparison1">What things are important to you?</label><input
                                        type="text" id="txtComparison1" placeholder="Comparison 1"
                                        onblur="editChart(this,'c0')"></li>
                                <li><input type="text" id="txtComparison2" placeholder="Comparison 2"
                                        onblur="editChart(this,'c1')"></li>
                                <li><input type="text" id="txtComparison3" placeholder="Comparison 3"
                                        onblur="editChart(this,'c2')"></li>
                                <li><input type="text" id="txtComparison4" placeholder="Comparison 4"
                                        onblur="editChart(this,'c3')"></li>
                                <li><input type="text" id="txtComparison5" placeholder="Comparison 5"
                                        onblur="editChart(this,'c4')"></li>
                                <li><input type="text" id="txtComparison6" placeholder="Comparison 6"
                                        onblur="editChart(this,'c5')"></li>
                                <li><input type="text" id="txtComparison7" placeholder="Comparison 7"
                                        onblur="editChart(this,'c6')"></li>
                                <li>
                                    <div>
                                        <div id="graph-buttons">
                                            <button type="button" disabled="true" title="Save the current Graph"
                                                id="graphSave" onclick="COMPARONOMIC.graphSave()">Save</button>
                                            <button type="button" disabled="true" title="Delete the current Graph"
                                                style="margin-left:5px" id="graphDelete"
                                                onclick="COMPARONOMIC.graphDelete()">Delete</button>
                                            <button type="button" disabled="true" title="Start a new Graph"
                                                style="margin-left:5px" id="graphNew"
                                                onclick="COMPARONOMIC.graphNew()">New</button>
                                            <button type="button" disabled="true" title="Save Graph as Image"
                                                style="margin-left:5px" id="graphSaveAsImage"
                                                onclick="COMPARONOMIC.saveAsImage()">Save as Image</button>
                                            <button type="button" disabled="true"
                                                title="back to Previous Graph (if exists)" style="margin-left:5px"
                                                id="graphMoveLeft"
                                                onclick="COMPARONOMIC.switchToNextQuestion(0)">&lt;&lt; PREV</button>
                                            <button type="button" disabled="true"
                                                title="forward to Next Graph (if exists)" style="margin-left:5px"
                                                id="graphMoveRight" onclick="COMPARONOMIC.switchToNextQuestion(1)">NEXT
                                                &gt;&gt;</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="main-right">
        <div class="chartwrapper">
            <div id="container" class="svg-container"></div>
        </div>
    </div>
</div>
<script src="scripts/chart.js" type="text/javascript"></script>
<script src="scripts/handleClick.js" type="text/javascript"></script>
<script src="scripts/containerInit.js" type="text/javascript"></script>



</div>
</div>
</div>
</div>
</div>
</section>

</main>
